<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTU16 Library</title>
</head>
<body>
    <h1>Welcome to PTU16 Library</h1>
    <p>Currently in our library we have:</p>
    <ul>
        <li>Distinct books: {{ num_books }}</li>
        <li>Book copies: {{ num_instances }}</li>
        <li>Available copies for taking: {{ num_available }}</li>
        <li>Book Authors: {{ num_authors }}</li>
    </ul>
    <h2>Genres</h2>
    <ul>
        {% for genre in genres %}
            <li>{{ genre }}</li>
        {% endfor %}
    </ul>
</body>
</html>
